<body>
    <h1>Maggi Recipe</h1>
    <h3>Ingredients</h3>
    
        <ul>
            <li>Maggi</li>
            <li>Sauce</li>
            <li>Salt</li>
            <li>Water</li>
            
        </ul>

        <h3>Instruction</h3>
       
        <ol>
            <li>Bring water toa boil.</li>
            <li>Add maggi to boiling water.</li>
            
            <ol id="a">
                <li>Add salt to taste.</li>
                <li>Cook for 2 minutes,strring occasionally.</li>
            </ol>
            
            <li>Add sauce to a pan.</li>
            <li>Mix cooked maggi with sauce.</li>
            <li>Enjoy!</li>
        </ol>
       
    
</body>
